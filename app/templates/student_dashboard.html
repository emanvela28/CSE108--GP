<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href = "dashboard.css">
</head>
<body>
    <div class="header">
        <div>Welcome {{ current_user.username }}!</div>
        <div><h2>ACME University </h2></div>
        <div><a href="{{ url_for('main.logout') }}">Sign out</a></div>
    </div>
    
    <div class="content">
        <div class="tab-header">
            <div class="tab active" onclick="switchTab('your-courses')">Your Courses</div>
            <div class="tab" onclick="switchTab('add-courses')">Add Courses</div>
        </div>
        
        <div id="your-courses" class="tab-content active">
            <table>
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Teacher</th>
                        <th>Time</th>
                        <th>Students Enrolled</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>course</td>
                        <td>professor</td>
                        <td>time</td>
                        <td>0/10</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div id="add-courses" class="tab-content">
            <table>
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Teacher</th>
                        <th>Time</th>
                        <th>Students Enrolled</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>course</td>
                        <td>professor</td>
                        <td>time</td>
                        <td>0/10</td>
                        <td><button>Enroll</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function switchTab(tabId) {
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => {
                content.classList.remove('active');
            });
            
            document.getElementById(tabId).classList.add('active');

            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });

            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
